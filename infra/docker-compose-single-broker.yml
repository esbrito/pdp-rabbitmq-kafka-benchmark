version: '2'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
      - "2181:2181"
  kafka:
    build: .
    ports:
      - "6351:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: ${BROKER_HOST}
      KAFKA_CREATE_TOPICS: "benchmark:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
